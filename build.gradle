plugins {
    id 'java'
    id 'maven'
}

group 'com.samjakob'
version 'v1.2'

repositories {
    mavenCentral()

    maven {
        // Sonatype
        url "https://oss.sonatype.org/content/repositories/snapshots/"
    }

    maven {
        // Spigot Nexus
        url "https://hub.spigotmc.org/nexus/content/repositories/snapshots/"
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    // Spigot & Bukkit APIs
    implementation group: 'org.spigotmc', name: 'spigot-api', version: '1.8.8-R0.1-SNAPSHOT'
    implementation group: 'org.bukkit', name: 'bukkit', version: '1.8.8-R0.1-SNAPSHOT'
}

task testJar(type: Jar) {
    from sourceSets.main.output.classesDirs
    from sourceSets.test.output.classesDirs
    from('src/test/resources') {
        include '**'
    }

    archiveBaseName.set("SpiGUITest")
}

task sourcesJar(type: Jar) {
    archiveClassifier.set('sources')
    from sourceSets.main.java.sourceDirectories
}

task classesJar(type: Jar) {
    from sourceSets.main.output.classesDirs
}

task documentation(type: Javadoc) {
    source = sourceSets.main.java.sourceDirectories
    classpath += configurations.compileClasspath

    options.memberLevel = JavadocMemberLevel.PRIVATE
}

task javadocJar(type: Jar, dependsOn: documentation) {
    archiveClassifier.set('javadoc')
    from documentation.destinationDir
}

artifacts {
    archives classesJar
    archives javadocJar
    archives sourcesJar
}